<div class="flex">
  <div class="flex-3">
    <h2>Movies</h2>
  </div>
  <div class="flex-1 text-right">
    <button (click)="onAddClicked()" class="button button-green-back">
      Add movie
    </button>
  </div>
</div>

<div class="flex">
  <div class="flex-1">
    <div class="table-container">
      <table class="table w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr class="hover-gray" *ngFor="let movie of movies" (dblclick)="onEditClicked(movie)">
            <td>{{ movie.id }}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.categoryId }}</td>
            <td>{{ movie.releaseYear }}</td>
            <td class="text-right">
              <mat-icon (click)="onDeleteClicked()">delete</mat-icon>
              <mat-icon (click)="onFavouriteClicked()">favorite</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
