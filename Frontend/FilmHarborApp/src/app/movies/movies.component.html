<h2>Movies</h2>

<div class="table-container">
  <table class="table w-100">
    <thead>
      <tr>
        <th>#</th>
        <th>Movie Name</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let movie of movies; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ movie.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
