<div class="container">
  <div class="page-content">
    <div class="margin-bottom">
      <div class="flex">
        <div class="flex-1" id="top-bar-div">
          <h2 class="app-title">
            <a (click)="onLogOutClicked()">FilmHarbor</a>
          </h2>
        </div>

        <div class="flex-1" id="search-box-div">
          <div class="navbar account-links">
            <ul
              *ngIf="
                usersService.currentLoggedUserName === '' ||
                usersService.currentLoggedUserName === null ||
                usersService.currentLoggedUserName === undefined
              "
            >
              <li>
                <a [routerLink]="['/login']">Login</a>
              </li>

              <li>
                <a [routerLink]="['/register']">Register</a>
              </li>
            </ul>

            <ul
              *ngIf="
                usersService.currentLoggedUserName !== '' &&
                usersService.currentLoggedUserName !== null &&
                usersService.currentLoggedUserName !== undefined
              "
            >
              <li>
                <a href="#" onclick="return false" (click)="onLogOutClicked()"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar mb">
      <ul
        *ngIf="
          usersService.currentLoggedUserName !== '' &&
          usersService.currentLoggedUserName !== null &&
          usersService.currentLoggedUserName !== undefined
        "
      >
        <li>
          <a [routerLink]="['/categories']" [routerLinkActive]="['nav-active']"
            >Categories</a
          >
        </li>
        <li>
          <a [routerLink]="['/movies']" [routerLinkActive]="['nav-active']"
            >Movies</a
          >
        </li>
        <li>
          <a [routerLink]="['/users']" [routerLinkActive]="['nav-active']"
            >User</a
          >
        </li>
      </ul>
    </div>

    <div class="body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
